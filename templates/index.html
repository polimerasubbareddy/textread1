<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Text Extraction from Mobile Back Camera</title>
    <style>
        #video {
            width: 100%;
            height: auto;
            transform: scaleX(-1);
        }
    </style>
</head>
<body>
    <h1>Live Text Extraction from Mobile Back Camera</h1>
    <button onclick="start()">Start</button>
    <button onclick="stop()">Stop</button>
    
    <img src="image.jpg" alt="Flowers in Chania">
    
    <div id="output">Output: </div>
    

    <div id="camera">
        <video id="video" autoplay></video>
    </div>
    <script>
        var video = document.querySelector("#video");
        var output = document.querySelector("#output");

        function start() {
            navigator.mediaDevices.getUserMedia({ video: { facingMode: { exact: "environment" } } })
                .then(function(stream) {
                    video.srcObject = stream;
                    video.play();
                    console.log("Video stream started");
                })
                .catch(function(error) {
                    console.log("Error starting video stream:", error);
                });

            setInterval(function() {
                var canvas = document.createElement("canvas");
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                var context = canvas.getContext("2d");
                context.translate(canvas.width, 0);
                context.scale(-1, 1);
                context.drawImage(video, 0, 0, canvas.width, canvas.height);
                var dataURL = canvas.toDataURL("image/png");

                fetch("/extract_text", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ image_data: dataURL })
                })
                .then(function(response) {
                    return response.json();
                })
                .then(function(data) {
                    output.innerHTML = data.text;
                })
                .catch(function(error) {
                    console.log("Error extracting text:", error);
                });
            }, 1000);
        }

        function stop() {
            video.pause();
            video.src = "";
            console.log("Video stream stopped");
        }
    </script>
</body>
</html>
